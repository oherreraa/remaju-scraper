name: REMAJU Scraper

on:
  workflow_dispatch:
    inputs:
      max_pages:
        description: 'Número máximo de páginas a procesar'
        required: false
        default: '1'
        type: string
      max_details:
        description: 'Número máximo de remates para extraer detalle'
        required: false
        default: '5'
        type: string
      headless:
        description: 'Ejecutar en modo headless'
        required: false
        default: 'true'
        type: choice
        options:
        - 'true'
        - 'false'

jobs:
  scrape-remaju:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Setup Chrome
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: 'stable'
        
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Configure environment
      run: |
        echo "PYTHONUNBUFFERED=1" >> $GITHUB_ENV
        echo "MAX_PAGES=${{ inputs.max_pages || '1' }}" >> $GITHUB_ENV
        echo "MAX_DETAILS=${{ inputs.max_details || '5' }}" >> $GITHUB_ENV
        echo "HEADLESS=${{ inputs.headless || 'true' }}" >> $GITHUB_ENV
        
    - name: Run REMAJU scraper
      run: |
        python scraper.py
        
    - name: Check results
      run: |
        if [ -f remates_result.json ]; then
          echo "Archivo de resultados encontrado"
          ls -la remates_result.json
          head -20 remates_result.json
        else
          echo "ERROR: No se encontró remates_result.json"
          ls -la
          exit 1
        fi
        
    - name: Upload results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: remaju-results-${{ github.run_number }}
        path: remates_result.json
        retention-days: 7
