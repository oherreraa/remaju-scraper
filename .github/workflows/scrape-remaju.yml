name: REMAJU Scraper

on:
  workflow_dispatch:
    inputs:
      trigger_source:
        description: 'Source that triggered this workflow'
        required: false
        default: 'n8n'
      debug_mode:
        description: 'Enable debug mode'
        required: false
        default: 'false'
        type: boolean

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install Chromium Browser
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: 'stable'
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run REMAJU scraper
      id: scraper
      run: |
        echo "üöÄ Iniciando scraping..."
        python scraper.py
        echo "‚úÖ Scraping completado"
      env:
        PYTHONUNBUFFERED: 1
        
    - name: Upload results as artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: remaju-results-${{ github.run_number }}
        path: remates_result.json
        retention-days: 7
        
    - name: Display results summary
      if: always()
      run: |
        if [ -f remates_result.json ]; then
          echo "üìä Resumen de resultados:"
          cat remates_result.json
        else
          echo "‚ùå No se encontr√≥ archivo de resultados"
        fi
